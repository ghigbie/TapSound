<!DOCTYPE html>
<html>
<head>
	<title>Tap Sound</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">

	<script type="text/paperscript" canvas="myCanvas">

	var xCoordinate = Math.floor(Math.random * 300);
	var yCoordinate = Math.floor(Math.random * 300); 
	var radius = Math.floor(Math.random * 50);

	function onKeyDown(event){
		new Path.Circle(new Point(xCoordinate, yCoordinate), radius).fillColor = "#ffffff";
	}



	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
